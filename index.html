<!DOCTYPE html> 
<html lang="id"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="script css.css"> 
    <title>Input Data Produk</title> 
</head> 
<body> 
    <div class="container"> 
        <h1 align="center">Input Data Produk</h1> 
        <form id="inputForm"> 
            <div class="form-row">
                <div class="form-group">
                    <label for="namaProduk">Nama Produk:</label> 
                    <input type="text" id="namaProduk" placeholder="Nama Produk" required> 
                </div>
                <div class="form-group">
                    <label for="hargaSatuan">Harga Satuan:</label> 
                    <input type="number" id="hargaSatuan" placeholder="Harga Satuan" required> 
                </div>
                <div class="form-group">
                    <label for="jumlah">Jumlah&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </label> 
                    <input type="number" id="jumlah"  placeholder="Jumlah" required> 
                </div>
            </div>
            <button type="submit">Tambah</button> 
        </form> 
        <table id="dataTable"> 
            <thead> 
                <tr> 
                    <th>Nama Produk</th> 
                    <th>Harga</th> 
                    <th>Jml</th> 
                    <th>JmlHarga</th> 
                </tr> 
            </thead> 
            <tbody> 
                <!-- Data akan ditambahkan di sini --> 
            </tbody> 
        </table> 
        <div class="total" id="totalHarga">Total Pembayaran: Rp 0</div> 
    </div> 
<script src="script java scrip"></script> 
</body> 
</html>
